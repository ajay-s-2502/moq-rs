name: server

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: build
      working-directory: server
      run: cargo build --verbose
    - name: test
      working-directory: server
      run: cargo test --verbose
